<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <!--Pull in style sheets-->
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" href="css/app.css"/>
        <!--Pull in libraries-->
        <script src="js/jquery.js"></script>
        <script src="js/jquery.mobile-1.4.2.js"></script>
        <title>Hello World</title>
    </head>
    <body>
    
    <div data-role="page" class="" id="mainPage">
       <div data-role="header">
            <h1>TipCalc</h1>
            <!-- data-role attr tells jquery that it's a button-->
            <a href="#settingsPage" id='settingsButton' class="ui-btn-right"
                data-role="button" data-icon="gear">Settings</a>
        </div>
        <!-- denote main portion of page with data-role attr -->
        <div data-role="content">
            <form>
                <!-- make a text box -->
                <div data-role="fieldcontain">
                    <!-- make a label for the text field-->
                    <label for="billAmount">Bill Amount:</label>
                    <!-- create input for billAmount-->
                    <input type="number" name="billAmount" id="billAmount"
                           data-clear-btn="true" maxlength="3" value=""
                           placeholder="Enter Bill Amount">
                </div>
                <!-- create the calculate tip button -->
                <p style="text-align: center;">
                    <a href="#" id="calcTip" data-role="button" data-icon="check">
                        Calculate Tip </a>
                </p>
                
                <p class="amounts">
                    <label>Tip AMount</label>
                    <span id="tipAmount">$0.00</span>
                </p>
                <p class="amounts totals">
                    <label>Total AMount:</label>
                    <span id="totalAmount">$0.00</span>
                </p>
                
            </form>
            
        </div>
        
    </div>
    <!-- Denote the settings page -->
    <div data-role="page" id="settingsPage" data-add-back-btn="true">
       <!-- Put the next stuff in the header -->
      <div data-role="header">
                <!-- create a button to go back to main page -->
                <a href="mainPage" class="ui-btn ui-icon-delete ui-btn-icon-left"
                   data-rel="back">Cancel</a>
                <h1>TipCalc - Settings</h1>
            </div>
            <div data-role="content">
                <form>
                    <input type="number" name="tipPercentage" id="tipPercentage" value=""
                           placeholder="Tip Percentage">
                        <p style="text-align: center;">
                            <a href="#" id="saveSettings" data-role="button" data-inline="true"
                               data-icon="check">Save</a>
                        </p>
                </form>
            </div>
        </div>
            <script type="text/javascript" src="phonegap.js"></script>
            <script src="js/app.js"></script>
      </body>
</html>
